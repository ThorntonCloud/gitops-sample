<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainGuard Nginx - GitOps Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .status {
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-item {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            color: #1f2937;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .tech-stack {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }
        
        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        
        footer {
            margin-top: 30px;
            color: #9ca3af;
            font-size: 0.9em;
        }
        
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>
        <h1>ChainGuard Nginx</h1>
        <p class="subtitle">GitOps Deployment Demo</p>
        
        <div class="status">âœ“ Deployment Successful</div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Web Server</div>
                <div class="info-value">Nginx</div>
            </div>
            <div class="info-item">
                <div class="info-label">Image</div>
                <div class="info-value">chainguard/nginx</div>
            </div>
            <div class="info-item">
                <div class="info-label">Platform</div>
                <div class="info-value">Kubernetes</div>
            </div>
            <div class="info-item">
                <div class="info-label">Service</div>
                <div class="info-value">LoadBalancer</div>
            </div>
        </div>
        
        <div class="tech-stack">
            <h3>Tech Stack</h3>
            <div class="tech-badges">
                <span class="badge">Talos Linux</span>
                <span class="badge">Helm</span>
                <span class="badge">ArgoCD</span>
                <span class="badge">Nginx</span>
            </div>
        </div>
        
        <footer>
            <p>Deployed via ArgoCD â€¢ Managed by Helm</p>
            <p id="timestamp"></p>
        </footer>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = 
            'Last updated: ' + new Date().toLocaleString();
    </script>
</body>
</html>
