replicaCount: 1
image:
  repository: thorntoncloud/nginx-gitops
  pullPolicy: Always
  tag: d4a9054

podLabels:
  app.kubernetes.io/name: simple-web-app

service:
  type: LoadBalancer
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

